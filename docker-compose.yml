version: '3.8'

services:
  zaakiy-backend:
    build: .
    container_name: zaakiy-backend
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - USE_CELERY=true  # Enable Celery
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zaakiy-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --workers 4

  # Celery Worker for background task processing
  celery-worker:
    build: .
    container_name: zaakiy-celery-worker
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - USE_CELERY=true
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - zaakiy-network
    command: python scripts/start_celery_worker.py --loglevel info --concurrency 2

  # Celery Beat for scheduled tasks
  celery-beat:
    build: .
    container_name: zaakiy-celery-beat
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - USE_CELERY=true
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - zaakiy-network
    command: python scripts/start_celery_beat.py

  # Redis for caching and Celery message broker
  redis:
    image: redis:7-alpine
    container_name: zaakiy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - zaakiy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: zaakiy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - zaakiy-backend
    restart: unless-stopped
    networks:
      - zaakiy-network

volumes:
  redis_data:

networks:
  zaakiy-network:
    driver: bridge
