version: '3.8'

services:
  zaakiy-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zaakiy-backend-prod
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - WORKERS=4
      - USE_CELERY=true  # Enable Celery
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
      - ./app/logs:/app/app/logs
    restart: always
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    networks:
      - zaakiy-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --workers 4

  # Celery Worker for background task processing
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zaakiy-celery-worker-prod
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - USE_CELERY=true
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - zaakiy-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    command: python scripts/start_celery_worker.py --loglevel info --concurrency 2

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zaakiy-celery-beat-prod
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - USE_CELERY=true
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - zaakiy-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'
    command: python scripts/start_celery_beat.py

  # Redis for caching and Celery message broker
  redis:
    image: redis:7-alpine
    container_name: zaakiy-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - zaakiy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: zaakiy-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - zaakiy-backend
    restart: always
    networks:
      - zaakiy-network

volumes:
  redis_data:

networks:
  zaakiy-network:
    driver: bridge
